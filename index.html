<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="main col-md-8">
        <h1 style="color: rgb(0, 0, 110);">To-Do List</h1>
        <div>
          <label style="color: rgb(0, 0, 110);" for="new-task">Add Item</label>
          <input id="new-task" type="text" /><button>Add</button>
        </div>
        <h3 style="color: rgb(0, 0, 110);">Todo</h3>
        <ul id="incomplete-tasks"></ul>
        <h3 style="color: rgb(0, 0, 110);">Completed</h3>
        <ul id="completed-tasks"></ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="sandbox.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
